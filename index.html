<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌤️ Dự báo Thời tiết</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌤️ Dự báo Thời tiết</h1>

    <input type="text" id="cityInput" placeholder="Nhập tên thành phố..." />
    <button onclick="getWeather()">Xem thời tiết</button>

    <div class="weather-card" id="weatherResult" style="display:none;">
      <h2 id="cityName"></h2>
      <p><strong>Nhiệt độ:</strong> <span id="temperature"></span></p>
      <p><strong>Thời tiết:</strong> <span id="description"></span></p>
      <p><strong>Độ ẩm:</strong> <span id="humidity"></span></p>
      <p><strong>Gió:</strong> <span id="wind"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
